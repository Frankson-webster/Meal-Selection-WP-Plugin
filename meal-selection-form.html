        function removeMealRow(button) {
            var mealRow = button.parentNode;

            calculateOrderSummary();
        }

        function calculateOrderSummary() {
            var selectedDropdowns = document.querySelectorAll('select[name="selectedMeals[]"]');
            var totalPrice = 0;

            selectedDropdowns.forEach(function (selectElement) {
                var selectedOption = selectElement.options[selectElement.selectedIndex];
                totalPrice += parseFloat(selectedOption.getAttribute('data-price')) || 0;
            });

            var taxRate = 0.09; // 9%
            var taxAmount = totalPrice * taxRate;
            var grandTotal = totalPrice + taxAmount;

            document.getElementById('totalPrice').textContent = '$' + totalPrice.toFixed(2);
            document.getElementById('taxAmount').textContent = '$' + taxAmount.toFixed(2);
            document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
        }
